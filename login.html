<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar sesión</title>
	<link rel="stylesheet" href="css/ed-grid.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Barlow:600|Montserrat:400,500" rel="stylesheet">


</head>
<body class="dev1">
	
	<div class="ed-container">
		<div class="ed-item s-100 lg-50">
			<p class="question__author">
				Tu pregunta
			</p>
			<h1>
				¿Cuáles son los beneficios del thetahealing?
			</h1>
		</div>
	</div>

	<div class="ed-container">
		<div class="ed-item s-100 s-center">
			Inicia sesión para poder publicar tu pregunta
		</div>
	</div>

	<div class="ed-container">
		<div class="ed-item s-100 lg-55 lg-to-center">
			<form action="" class="signup">
				<input class="question__input" type="email" placeholder="Email">
				<input class="question__input" type="password" placeholder="Password">
				<input class="question__send" type="submit" value="Enviar">
			</form>
		</div>

		<div class="ed-item s-100 s-center s-mb-2">
			<a href="" class="link__morado">¿Olvidaste tu contraseña?</a>
		</div>
	</div>

	<div class="ed-container botones__registro">
		
		<div class="ed-item s-100 s-center lg-55 lg-to-center s-mb-2">
			<a href="send.html" class="btn__gaby facebook">
				Registrarme con Facebook
			</a>
		</div>

	

		<div class="ed-item s-100 s-center">
			No tengo una cuenta
			<a href="" class="link__morado">Crear una</a>
		</div>
	</div>

	

</body>
</html>
