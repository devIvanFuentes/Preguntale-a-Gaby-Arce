<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Preguntale a Gaby Arce</title>
	<link rel="stylesheet" href="css/ed-grid.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">

</head>
<body class="dev1">
	<!-- Mensaje principal -->
	<div class="ed-container">
		<div class="ed-item s-100 s-center">
			<p>
				Es un espacio diseñado para ti. ¿En qué te puedo ayudar?
			</p>
		</div>
	</div>

	<!-- Formulario para enviar pregunta -->

	<div class="ed-container">
		<div class="ed-item s-100 s-center">
			<form action="" class="question">
				<input class="question__input" type="text" placeholder="Haz una pregunta">
				<input class="question__send" type="submit" value="Enviar">
			</form>
		</div>
	</div>

	<!-- Seccion de preguntas -->

	<section>
		
		<div class="ed-container">
			<div class="ed-item s-50">
				<h4>
					Últimas preguntas
				</h4>
			</div>
			
			<div class="ed-item s-50">
				<!-- <p>Ordenar por: más votadas</p> -->
			</div>

		</div>

		<div class="ed-container preguntas">
			<div class="ed-item s-100 s-center">
				<div class="pregunta">
					<div class="pregunta__image">
						<img src="img/picture.jpg" alt="">
					</div>
					<div class="pregunta__content">
						<p class="">¿Cuáles son los beneficios del thetahealing?</p>
						<div class="pregunta__location">
							<div class="pregunta__location__name">
								Andrea González <br>
								Toluca, México
							</div>

							<div class="pregunta__likes">
								50
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</section>


</body>
</html>
